<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

  <style>
    .error {color:red}
  </style>

</head>
<body>

<i>Fill out the form anything with * is important.</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

          First name: <input type="text" th:field="*{FirstName}" />

<br><br>
          Last name (*): <input type="text" th:field="*{LastName}" />

    <br><br>

        Free Pass: <input type="text" th:field="*{FreePass}"/>

    <span th:if="${#fields.hasErrors('FreePass')}"
          th:errors="*{FreePass}"
          class="error"></span>

    <br><br>

    Postal Code: <input type="text" th:field="*{PostalCode}"/>

    <span th:if="${#fields.hasErrors('PostalCode')}"
          th:errors="*{PostalCode}"
          class="error"></span>

    <br><br>

    Course Code: <input type="text" th:field="*{courseCode}"/>

    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>

    <br><br>

  <!---Add error message if present -->
      <span th:if="${#fields.hasErrors('LastName')}"
            th:errors="*{LastName}"
            class="error" ></span>
    <br><br>

    <input type="submit" value="Submit" />
</form>





</body>
</html>
